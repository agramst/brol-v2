<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | BROL</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <div class="header-wrapper">
                <a href="/index.html" class="logo">BROL</a>
                <nav>
                    <ul>
                        <li><a href="/index.html">Hjem</a></li>
                        <li><a href="/pages/tjenester.html">Tjenester</a></li>
                        <li><a href="/pages/om-oss.html">Om oss</a></li>
                        <li><a href="/pages/kontakt.html">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="contact" class="light-bg">
            <div class="container">
                <h1 class="section-title text-center fade-in-up">Kontakt oss</h1>
                <p class="section-content text-center">
                    Har du et prosjekt i tankene? Eller trenger du hjelp til å komme i gang? Fyll inn skjemaet under, så
                    tar vi kontakt med deg så snart som mulig
                </p>

                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="navn">Navn</label>
                        <input type="text" id="navn" name="navn" required>
                    </div>

                    <div class="form-group">
                        <label for="epost">E-post</label>
                        <input type="email" id="epost" name="epost" required>
                    </div>

                    <div class="form-group">
                        <label for="melding">Melding</label>
                        <textarea id="melding" name="melding" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </section>
    </main>

    <script src="../js/scripts.js"></script>
</body>

</html>
